<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="refresh" content="5" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model and Data Visualization</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="./models/y3x-removebg-preview.png" alt="" />
    </div>
    <div class="container">
      <button class="toggle-button">â˜°</button>
      <nav class="sidebar">
        <ul>
          <li>
            <a href="#chat">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                fill="currentColor"
                class="bi bi-chat-dots-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8c0 3.866-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7M5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"
                />
              </svg>
            </a>
          </li>
          <li>
            <a href="./insights/">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                fill="currentColor"
                class="bi bi-eye-fill"
                viewBox="0 0 16 16"
              >
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                <path
                  d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"
                />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
      <div class="wrapper">
        <div id="modelContainer">
          <div class="grid-item"><canvas id="chart1"></canvas></div>
          <div class="grid-item"><canvas id="chart2"></canvas></div>
          <div class="grid-item"><canvas id="chart3"></canvas></div>
          <div class="grid-item"><canvas id="chart4"></canvas></div>
          <div class="grid-item center">
            <img src="./models/body.png" alt="" />
          </div>
          <div class="grid-item"><canvas id="chart6"></canvas></div>
          <div class="grid-item"><canvas id="chart7"></canvas></div>
          <div class="grid-item"><canvas id="chart8"></canvas></div>
          <div class="grid-item"><canvas id="chart9"></canvas></div>
        </div>
      </div>
    </div>
    <!-- <div id="chartPopup" class="chart-popup" style="display: none">
      <canvas id="popupChart"></canvas>
    </div> -->

    <script src="js/main.js"></script>
  </body>
</html>
